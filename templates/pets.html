{% extends "base.html" %}

{% block content %}

<h2>Random Petfinder Pet</h2>

<img src={{random_pet.photo_url}} alt="">
<b>{{ random_pet.name }} is available!</b>
<b>{{random_pet.age}}</b>

  {% for pet in pets %}
    {% if pet.available %}
      <img src={{pet.photo_url}} alt="">
      <b><a href="/{{pet.id}}">{{ pet.name }} is available!</a></b>
    {% endif %}
  {% endfor %}

  <a href="/add">Add Pet</a>

{% endblock %}
